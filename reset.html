<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="reset.css">
</head>
<body>
    <div class="container">
        <h2>Reset Password</h2>
        <form>
            <div class="input-group">
                <label for="email">Your Email Address</label>
                <input type="email" id="email" required class="input-box">
            </div>
            <div class="input-group">
                <label for="new-password">New Password</label>
                <div class="input-wrapper">
                    <input type="password" id="new-password" required>
                    <button type="button" class="toggle-password" onclick="togglePassword('new-password', this)">
                        <svg id="eye-new-password" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none">
                            <path d="M2 2l20 20" stroke-width="2" class="eye-stroke"/>
                            <path d="M12 4.5C7 4.5 3 9 3 12s4 7.5 9 7.5 9-4.5 9-7.5-4-7.5-9-7.5zM12 16.5c-2.5 0-4.5-2-4.5-4.5s2-4.5 4.5-4.5 4.5 2 4.5 4.5-2 4.5-4.5 4.5z"/>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirm Password</label>
                <div class="input-wrapper" style="position: relative;">
                    <input type="password" id="confirm-password" required>
                    <button type="button" class="toggle-password" onclick="togglePassword('confirm-password', this)">
                        <svg id="eye-confirm-password" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none">
                            <path d="M2 2l20 20" stroke-width="2" class="eye-stroke"/>
                            <path d="M12 4.5C7 4.5 3 9 3 12s4 7.5 9 7.5 9-4.5 9-7.5-4-7.5-9-7.5zM12 16.5c-2.5 0-4.5-2-4.5-4.5s2-4.5 4.5-4.5 4.5 2 4.5 4.5-2 4.5-4.5 4.5z"/>
                        </svg>
                    </button>
                </div>
                <p id="error-message" class="error-message"></p>
            </div>
            <button type="submit" class="btn">RESET PASSWORD</button>
        </form>
    </div>
    <script src="reset.js"></script>
</body>
</html>
