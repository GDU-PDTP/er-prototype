<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users</title>
    <link rel="stylesheet" href="manageusers.css">
</head>
<body>
    <header>
        <img src = "./assets/nairobi.png" alt="Nairobi City County Logo">
    </header>

    <main>
        <h1>Users</h1>
        <div class="table-container">
            <table class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Employee ID</th>
                        <th>Phone No.</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>John Doe</td>
                        <td>johndoe@gmail.com</td>
                        <td>12345678</td>
                        <td>0711111111</td>
                        <td class="action-buttons">
                            <button class="delete">Delete</button>
                            <button class="edit">Edit</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
