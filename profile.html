<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings</title>
    <link rel="stylesheet" href="./profile.css">
</head>
<body>
    <header>
        <img src="./assets//nairobi.png" alt="Nairobi City County Logo">
    </header>
    <main>
        <div class="main-container">
          <h1>Welcome John Doe,</h1>
            <div class="profile-container">
                <div class="actions">
                  
                    <button>
                        <div class="icon email-icon"></div> <span>Update email address</span>
                    </button>
                    <button>
                        <div class="icon phone-icon"></div> <span>Update phone number</span>
                    </button>
                    <button>
                        <div class="icon lock-icon"></div> <span>Change password</span>
                    </button>
                </div>
                <div>
                    <img src="./assets/user-solid.svg" alt="Profile Picture" class="profile-image">
                    <p>Update profile picture</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
